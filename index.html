<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Airbnb - Home</title>
  </head>
  <body>
    <div class="container">
      <section class="guidebooks">
        <h1 class="title">Meet Guidebooks</h1>
        <p class="sub-title">Discover hundreds of local spots recommended by Airbnb hosts</p>
        <div class="city-list row">

          <img src="img/san-francisco.jpg" alt="" />
          <span>San Francisco</span>
          <img src="img/new-york.jpg" alt="" />
          <span>New York</span>
          <img src="img/london.jpg" alt="" />
          <span>London</span>
        </div>

        <div class="container button">
          <button type="submit">See All Guidebooks</button>
        </div>
      </section>

      <section class="weekend">
        <h1 class="title">Just for the weekend</h1>
        <p class="sub-title">Discovering new, inspiring places close to home</p>
        <div class="city-list row">

          <img src="img/napa.jpg" alt="" />
          <span>Napa</span>
          <img src="img/sonoma.jpg" alt="" />
          <span>Sonoma</span>
          <img src="img/san-francisco-2.jpg" alt="" />
          <span>San Francisco</span>
        </div>

        <div class="container button">
          <button type="submit">See All Destinations</button>
        </div>

      </section>


    </div>
  </body>
</html>
